# Docker Compose para desarrollo local y testing
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: zaiken-postgres
    environment:
      POSTGRES_USER: zaiken
      POSTGRES_PASSWORD: zaiken_dev_password
      POSTGRES_DB: zaiken_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - E:/pc trabajo/andres carpeta/documentos personales/Finanzas/BACKUPPROD 0802:/backup-data:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zaiken"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: zaiken-backend
    environment:
      DATABASE_URL: postgresql://zaiken:zaiken_dev_password@postgres:5432/zaiken_db?schema=public
      JWT_SECRET: development_secret_CHANGE_IN_PRODUCTION
      NODE_ENV: development
      PORT: 3004
      AUTO_BACKUP: "true"
      CORS_ORIGIN: "http://localhost:3000"
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/scripts:/app/scripts
      - ./backend/backups:/app/backups
      - ./backend/docker-entrypoint.sh:/app/docker-entrypoint.sh
      - ./backend/prisma:/app/prisma
      - E:/pc trabajo/andres carpeta/documentos personales/Finanzas/BACKUPPROD 0802:/backup-data:ro
      - /app/node_modules
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: zaiken-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3004/api/v1
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
